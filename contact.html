---
title: Contact Me
layout: default
---

<main class="contactPage">
    <h2 class="sectionTitle">{{ page.title }}</h2>
    <hr class="separator">
    <p class="contactPage__copy">Now that we're better acquainted, feel free to reach out to me for any project or role you may have that fits my skill set.</p>
    <div class="contactPage__subjectSelect">
        <p class="contactPage__subjectSelect--greeting">How can <span>I Help?</span></p>
        <hr class="contactPage__subjectSelect--underline">
        <div class="contactPage__subjectSelect--options">
            <label>
                <input type="radio" class="contactPage__subjectSelect--option"name="category" value="Audio" />
                <img src="assets/images/icons/iconAudioDesign.svg" alt="Audio icon">
                    Audio
                </label>

            <label>
                <input type="radio" class="contactPage__subjectSelect--option"name="category" value="Video" />
                <img src="assets/images/icons/iconVideoEditing.svg" alt="Video icon">
                Video
            </label>

            <label>
                <input type="radio" class="contactPage__subjectSelect--option"name="category" value="Web" />
                <img src="assets/images/icons/iconHTML.svg" alt="Web icon">
                Web
            </label>

            <label>
                <input type="radio" class="contactPage__subjectSelect--option"name="category" value="Design" />
                <img src="assets/images/icons/iconGraphicDesign.svg" alt="Graphics icon">
                Design
            </label>

            <label>
                <input type="radio" class="contactPage__subjectSelect--option"name="category" value="other" />
                <img src="assets/images/icons/iconCog.svg" alt="Other icon">
                Other
            </label>
        </div>
    </div>
    <section class="contact">
        <form class="contact__form" method="POST" action="https://usebasin.com/f/3b9c3d74f75e">
            <div class="contact__form--row names">
                <div class="name">
                    <label for="first-name">First Name <span class="asterix">*</span></label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="name">
                    <label for="last-name">Last Name <span class="asterix">*</span></label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="contact__form--row">
                <label for="email">Email <span class="asterix">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="contact__form--row">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="contact__form--row">
                <label for="message">Message <span class="asterix">*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
